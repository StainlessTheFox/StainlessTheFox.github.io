<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Physics </title>
	</head>
	<body>
		<header>
			<h1> Phisics Basics </h1>
		</header>
		<main>

			<h2>
				Calculate :
			</h2>
			<article>
				<h3>
					Impulse
				</h3>

				<pre> J = F * t </pre>

				<label>F =
					<input type="number" id="impulse-force" name="J-F">
				</label>
				<label>t =
					<input type="number" id="impulse-time" name="J-t">
				</label>
				<input type="button" name="Impulse-calculate" id="impulse-button" value="calculate output">
				<label>Result =
					<output name="result" id="impulse-output">0</output>
				</label>
			</article>
			<article>
				<h3>
					Force
				</h3>

				<pre> F = m * a </pre>

				<label>m =
					<input type="number" id="force-mass" name="F-m">
				</label>
				<label>a =
					<input type="number" id="force-acceleration" name="F-a">
				</label>
				<input type="button" name="Force-calculate" id="force-button" value="calculate output">
				<label>Result =
					<output name="result" id="force-output">0</output>
				</label>
			</article>
			<article>
				<h3>
					Energy
				</h3>

				<pre> E = m * <var>c<sup>2</sup></var> </pre>

				<label>m =
					<input type="number" id="energy-mass" name="E-m">
				</label>
				<label>c =
					<input type="number" id="energy-lightspeed" name="E-c">
				</label>
				<input type="button" name="Energy-calculate" id="energy-button" value="calculate output">
				<label>Result =
					<output name="result" id="energy-output">0</output>
				</label>
			</article>
			<article>
				<h3>
					Density
				</h3>

				<pre> p = m / V </pre>

				<label>m =
					<input type="number" id="density-mass" name="p-m">
				</label>
				<label>V =
					<input type="number" id="density-volume" name="p-V">
				</label>
				<input type="button" name="Density-calculate" id="density-button" value="calculate output">
				<label>Result =
					<output name="result" id="density-output">0</output>
				</label>
			</article>
			<article>
				<h3>
					Gravitational Potential
				</h3>

				<pre> PE = m * g * h </pre>

				<label>m =
					<input type="number" id="gravity-mass" name="PE-m">
				</label>
				<label>g =
					<input type="number" id="gravity-pull" name="PE-g">
				</label>
				<label>h =
					<input type="number" id="gravity-height" name="PE-h">
				</label>
				<input type="button" name="Gravity-calculate" id="gravity-button" value="calculate output">
				<label>Result =
					<output name="result" id="gravity-output">0</output>
				</label>
			</article>
		</main>
		<footer>
			
		</footer>
		<script src="main.js"></script>
	</body>
</html>
